<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Início - Netflix</title>
    <link rel="shortcut icon" href="style/img/favicon.ico">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="netflix-wrapper">
            <img src="style/img/netflix.svg" alt="Netflix-logo" draggable="false" class="logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal-movie">
            <div class="netflix-wrapper">
                <h3 class="title">STAR TREK</h3>
                <p class="description">Ao lado de sua tribulação na Enterprise, o capitão James T. Kirk explora a galáxia e defende a Federação Unida dos Planetas. Ele conta com a ajuda de Spock, McCoy, Uhura, Scott, Sulu, Chekov e companhia.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="row-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="style/img/mini1.jpg" alt="Umbrella Academy">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini2.jpg" alt="Star Wars">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini3.jpg" alt="Pokémon">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini4.jpg" alt="Guerra Civil">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini5.jpg" alt="O Hobbit">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini6.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini7.jpg" alt="House">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini9.jpg" alt="Smallville">
            </div>
            <div class="item">
                <img class="movie-box" src="style/img/mini10.jpg" alt="Vingadores">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3e37fd583e.js" crossorigin="anonymous"></script>
    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/setup.js"></script>

</body>
</html>
